<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            Title
        </title>
    </head>
    <body>
        <form action="https://www.google.com/search" method="get"> <!-- send user to <action> using <http method(get/post)> post will hide the parameters from the user-->

            <input type="submit" value="Search">
        </form>
    </body>
</html>
